<!DOCTYPE html>
<html ng-app="ProgressBarApp">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<title>Progress Bars</title>
	</head>
	<body ng-controller="MainController">
		
		<div class="container">

			<h1>Progress Bars Demo</h1>

			<div class="progress-bar" ng-repeat="bar in progressBars">
				<span>{{bar.progress}}%</span>
				<div class="progress" ng-class="{'out-of-range': bar.outOfRange}" style="width:{{bar.progress}}%"></div>
			</div>

			<div class="controls">
				<select ng-model="selected">
					<option ng-repeat="bar in progressBars" value="{{$index}}">{{bar.name}}</option>
				</select>
				<button ng-click="subtract(25)">-25</button>
				<button ng-click="subtract(10)">-10</button>
				<button ng-click="add(10)">+10</button>
				<button ng-click="add(25)">+25</button>
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="js/min/app.min.js"></script>
	</body>
</html>
